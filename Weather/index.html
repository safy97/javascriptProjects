<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto text-center bg-success mt-5 p-5 rounded">
				<h2 id="w-location" class="text-light"></h1>
				<h3 class="text-dark" id="w-desc"></h3>
				<h3 id="w-string" class="text-light"></h3>
				<img id="w-icon">
				<ul class="list-group-mt-3" id="w-details">
					<li class="list-group-item" id="w-humidity"></li>
					<li class="list-group-item" id="w-temp"></li>
					<li class="list-group-item" id="w-feels-like"></li>
					<li class="list-group-item" id="w-pressure"></li>
				</ul>
				<hr>
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#loc-modal">
				 Change Location
				</button>
			</div>
		</div>
	</div>
<div class="modal fade" id="loc-modal" tabindex="-1" aria-labelledby="local-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="local-modal-label">choose location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  id="w-form">
        	<div class="form-group">
        		<label for="city">City</label>
        		<input type="text" class="form-control" id="city">
        	</div>
        </form>
      </div>
      <div class="modal-body">
        <form  id="w-form">
        	<div class="form-group">
        		<label for="state">State</label>
        		<input type="text" class="form-control" id="state">
        	</div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script type="text/javascript" src="storage.js"></script>
	<script type="text/javascript" src="weather.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
