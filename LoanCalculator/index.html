<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>calculator loan</title>
  </head>
  <body class = "bg-dark">
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-md-6 mx-auto">
  				<div class="card card-body text-center mt-5">
  					<h1 class="heading display-5 pb-3">Loan Calaculator</h1>
  					<form  id="loan-form">
  						<div class="form-group mb-3">
  							<div class="input-group">
  								<span class="input-group-text">$</span>
  								<input type="number" class = "form-control" id="amount" placeholder="Loan amount">
  							</div>
  						</div>
  						<div class="form-group mb-3">
  							<div class="input-group">
  								<span class="input-group-text">%</span>
  								<input type="number" class = "form-control" id="interest" placeholder="Interests">
  							</div>
  						</div>
  						<div class="form-group mb-3">
  							<input type="number" class = "form-control" id="years" placeholder="years to repay">
  						</div>
  						<div class="form-group mb-3">
  							<input type="submit" value="calculate" class="btn btn-dark col-sm-12">
  						</div>
  					</form>
  					<!-- Loader here -->
  					<div id = "loading"class="spinner-border mx-auto" role="status"></div>
  					<!-- Results-->
  					<div id="results">
  						<h5>Results</h5>
					  	<div class="form-group mb-3">
							<div class="input-group">
								<span class="input-group-text">Monthly Payment</span>
								<input type="number" class = "form-control" id="monthly-payment" disabled >
							</div>
						</div>
						<div class="form-group mb-3">
							<div class="input-group">
								<span class="input-group-text">Total Payment</span>
								<input type="number" class = "form-control" id="total-payment" disabled >
							</div>
						</div>
						<div class="form-group mb-3">
							<div class="input-group">
								<span class="input-group-text">Total Interest</span>
								<input type="number" class = "form-control" id="total-interest" disabled >
							</div>
						</div>
  					</div>
  				</div>
  			</div>					
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
